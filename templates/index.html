<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Page Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <style>
        main {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .content-nav ul {
            list-style-type: none;
        }

        .content-nav li a {
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-list"></i> Page Index
            </a>
        </div>
    </nav>
    <main class="container">
        <h1 class="mb-4">
            Page Index
        </h1>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-pills flex-column">
                    {{ range .Items }}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ .Page.ID }}.html" style="{{ printf " padding-left: %dpx" (mul
                            .Depth 35) }}">
                            {{ if .Page.Children }}
                            <i class="bi bi-folder"></i>
                            {{ else }}
                            <i class="bi bi-file-earmark"></i>
                            {{ end }}
                            {{ .Page.Title}}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
            <div class="card-footer">
                Last updated: {{ formatTime .LastUpdated "2 Jan 2006 15:04:05" }}
            </div>
        </div>

        <p>

        </p>
    </main>
</body>

</html>
